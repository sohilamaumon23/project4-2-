<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container ">
    <h1 class="text-center mb-5  shadow-5m p-3     p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3        " >Contact US!</h1>
    
  <div class="row">
<div class="col-md-7 shadow rounded p-5">
<div class="row">
    <div class="col md-3" >
       <label class="form-label        text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded  "       >First Name</label>
       <input type="text" class="form-control" placeholder="First Name">
    </div>

    <div class="col md-3" >
        <label class="form-label       text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded                            " >Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name">
     </div>

  </div>
  
<div class="mb-3">
    <label class="form-label      text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded                         " >Email:</label>
    <input type="text" class="form-control" placeholder="name@email.com">
 </div>

 
 <div class="mb-3">
    <label class="form-label   text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded                            " >subject</label>
    <input type="text" class="form-control" placeholder="subject">
 </div>


 
 <div class="mb-3">
    <label class="form-label      text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded                   " >Message:</label>
   <textarea name="" class="form-control" placeholder="Write your message Here" rows="3"></textarea>
 </div>


<div class="invalid-feedback">
    You must agree before submitting.
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
